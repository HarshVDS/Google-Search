<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Google Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
             alt="Google" class="logo">
    
        <!-- Search Bar -->                                             
        <form action="https://www.google.com/search" method="GET">
            <div class="search-bar">
                <input type="text" name="q" placeholder="Search Google or type a URL" autocomplete="off">
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="button" onclick="window.location.href='https:www.google.com/doodles/'">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
